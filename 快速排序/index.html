<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>快速排序</title>
</head>

<body>

  <script>
    function quicksort(arr) {
      if (arr.length <= 1) {
        return arr
      }

      // 取中间值
      var num = Math.floor(arr.length / 2);
      var midValue = arr.splice(num, 1);
      var left = [];
      var right = [];
      for(var i =0;i<arr.length;i++){
        if(arr[i]<midValue){
          left.push(arr[i])
        }else{
          right.push(arr[i])
        }
      }
      return quicksort(left).concat(midValue,quicksort(right))
    }
    console.log(quicksort([2,4,1,6,9,0,7]))
  </script>
  <script>
    function quitsort(arr){
      if(arr.length<=1){
        return arr
      }
      var num = Math.floor(arr.length/2);
      var midValue = arr.splice(num,1);

      var left = [];
      var right = [];

      for(var i=0;i<arr.length;i++){
        if(arr[i]<midValue){
          left.push(arr[i])
        }else{
          right.push(arr[i])
        }
      }
      return quitsort(left).concat(midValue,quicksort(right))
    }
    console.log(quicksort([2,1,9,0,6,1]))
  </script>
</body>

</html>
