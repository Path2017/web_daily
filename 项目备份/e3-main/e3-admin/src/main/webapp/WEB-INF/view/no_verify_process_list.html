                    </li>
                    <li th:each="i : ${#numbers.sequence(page.startPageIndex, page.endPageIndex)}" th:class="${page.pageIndex == i} ? 'active' : ''"

                      <a th:if="${i > 0}" th:text="${i}" th:href="${page.pageIndex == i} ? '#' : @{/application/list(pageIndex=${i},cityId=${page.cityId},applicantName=${page.applicantName},

                                status=${page.status})}" href="#">-</a>
                    </li>
                    <li th:if="${page.pageIndex < page.totalPages}">
                      <a th:href="@{/application/list(pageIndex=${page.pageIndex + 1},cityId=${page.cityId},applicantName=${page.applicantName},
