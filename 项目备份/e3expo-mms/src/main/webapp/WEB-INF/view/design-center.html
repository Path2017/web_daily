                                            <option value="">全部</option>
                                            <option value="">上海</option>
                                            <option value="">香港</option>
                                        </select>
                    </div>

                </div>
                <div class="col-md-2">

                                            <option value="">服务贸易</option>
                                            <option value="">工厂产品</option>

                    </div>

                <div class="col-md-2">
                  <div class="form-group">
                    <label class="control-label">展示类型</label>

                    <div class="">

                                            <option value="">全部</option>

                                            <option value="">产品陈列</option>
                                            <option value="">设备运行</option>
                                        </select>
                    </div>
                  </div>
                </div>
                <div class="col-md-2">

                <div class="col-md-2">
                  <div class="form-group">
                    <label class="control-label">开口</label>

                    <div class="">
                      <select name="required" id="" class="form-control">
                                            <option value="">全部</option>

                                            <option value="">四面</option>

                                            <option value="">根据下载次数排序</option>
                                            <option value="">价格从高到低排序</option>

                                            <option value="">面积从高到低排序</option>

                                        </select>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label class="control-label ml-lg">价格</label>
                      <br>

                      <div class="col-md-5">
                        <input type="text" class="form-control" name="number" placeholder="请输入价格下限">
                      </div>
                      <span class="col-md-1">至</span>

                      <div class="col-md-5">
                        <input type="text" class="form-control" name="number" placeholder="请输入价格上限">
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label class="control-label ml-lg">面积</label>
                      <br>

                      <div class="col-md-5">
                        <input class="form-control" name="number" type="text" placeholder="请输入面积下限">
                      </div>
                      <span class="col-md-1">至</span>

                      <div class="col-md-5">
                        <input class="form-control" name="number" type="text" placeholder="请输入面积上限">
                      </div>
                    </div>
                  </div>
                </div>
                <div class="p-xl">
                  <div class="col-md-2">
                    <label class="radio-inline c-radio">
                                        <input id="inlineradio1" type="radio" name="i-radio" value="option1" checked>
                                        <span class="fa fa-circle"></span>仅查看我上传的</label>
                  </div>
                  <div class="col-md-2">
                    <label class="radio-inline c-radio">
                                        <input id="inlineradio2" type="radio" name="i-radio" value="option2">
                                        <span class="fa fa-circle"></span>仅查看隐藏的</label>
                  </div>
                  <div class="col-md-1">

                  </div>
                  <div class="col-md-1">
                    <button type="button" class="btn btn-primary">搜索</button>

                </div>

                  <tr>

                    </td>
                    <td>服务贸易</td>
                    <td>产品陈列</td>
                    <td>木质</td>
                    <td>双面</td>

                    <td>

                      <a href="javascript:;">删除</a>
                      <a href="javascript:;">设为隐藏</a>

              <div class="row">
                <div class="col-lg-2 col-lg-offset-10 text-right">
                  <ul class="pagination pagination-sm">

                    </li>

      <p class="alert-title">审批通过</p>
      <div class="btn-wp">
        <button class="btn btn-lg notsure-btn">取消</button>

    $(".notsure-btn").on("click", function () {

    $(".agree-btn").on("click", function () {

      $(".alert-title").html("审批通过");
      $("")

    $(".disagree-btn").on("click", function () {
