    <section>
      <!-- Page content-->
      <div class="content-wrapper">
        <div class="content-heading">
          图库中心
        </div>
        <!-- START panel-->
        <div class="panel panel-default">
          <div class="panel-heading">
            <form id="tukucenter-form" action="" th:action="@{/design/list}" data-parsley-validate="" novalidate="">
              <div class="row">
                <div class="col-md-2">
                  <div class="form-group">
                    <label class="control-label">城市</label>
                    <div class="">
                      <select name="cityID" id="" class="form-control">
                        <option value="0" th:selected="${page.cityID} eq 0">全部</option>
                        <option th:each="city : ${cityList}" th:value="${city.id}" th:text="${city.name}"
                                th:selected="${city.id} eq ${page.cityID}">---</option>
                        <!--<option value="">全部</option>
                        <option value="">上海</option>
                        <option value="">香港</option>-->
                      </select>
                    </div>
                  </div>
                </div>
                <div class="col-md-2">
                  <div class="form-group">
                    <label class="control-label">行业</label>
                    <div class="">
                      <select name="professionID" id="" class="form-control">
                        <option value="0" th:selected="${page.professionID} eq 0">全部</option>
                        <option th:each="profession : ${professions}"
                                th:value="${profession.id}" th:text="${profession.name}"
                                th:selected="${profession.id} eq ${page.professionID}">---</option>
                        <!--<option value="">全部</option>
                        <option value="">消费产品</option>
                        <option value="">服务贸易</option>
                        <option value="">工厂产品</option>
                        <option value="">设备制造</option>-->
                      </select>
                    </div>
                  </div>
                </div>
                <div class="col-md-2">
                  <div class="form-group">
                    <label class="control-label">展示类型</label>
                    <div class="">
                      <select name="exhibitionTypeID" id="" class="form-control">
                        <option value="0" th:selected="${page.exhibitionTypeID} eq 0">全部</option>
                        <option th:each="exhibitionType : ${exhibitionTypes}"
                                th:value="${exhibitionType.id}" th:text="${exhibitionType.name}"
                                th:selected="${exhibitionType.id} eq ${page.exhibitionTypeID}">---</option>
                        <!--<option value="">全部</option>
                        <option value="">图文展示</option>
                        <option value="">产品陈列</option>
                        <option value="">设备运行</option>-->
                      </select>
                    </div>
                  </div>
                </div>
                <div class="col-md-2">
                  <div class="form-group">
                    <label class="control-label">结构</label>
                    <div class="">
                      <select name="structureID" id="" class="form-control">
                        <option value="0" th:selected="${page.structureID} eq 0">全部</option>
                        <option th:each="structure : ${structures}"
                                th:value="${structure.id}" th:text="${structure.name}"
                                th:selected="${structure.id} eq ${page.structureID}">---</option>
                        <!--<option value="">全部</option>
                        <option value="">木质</option>
                        <option value="">型材</option>
                        <option value="">衍架</option>-->
                      </select>
                    </div>
                  </div>
                </div>
                <div class="col-md-2">
                  <div class="form-group">
                    <label class="control-label">开口</label>
                    <div class="">
                      <select name="openSides" id="" class="form-control">
                        <option value="0" th:selected="${page.openSides} eq 0">全部</option>
                        <option value="1" th:selected="${page.openSides} eq 1">单面</option>
                        <option value="2" th:selected="${page.openSides} eq 2">双面</option>
                        <option value="3" th:selected="${page.openSides} eq 3">三面</option>
                        <option value="4" th:selected="${page.openSides} eq 4">四面</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="col-md-2">
                  <div class="form-group">
                    <label class="control-label">排序</label>
                    <div class="">
                      <select name="orderTypeValue" id="" class="form-control">
                        <option th:each="designOrderType : ${designOrderTypes}"
                                th:value="${designOrderType.value}" th:text="${designOrderType.name}"
                                th:selected="${designOrderType.value} eq ${page.orderTypeValue}">---</option>
                        <!--<option value="">根据查看次数排序</option>
                        <option value="">根据下载次数排序</option>
                        <option value="">价格从高到低排序</option>
                        <option value="">价格从低到高排序</option>
                        <option value="">面积从高到低排序</option>
                        <option value="">面积从低到高排序</option>-->
                      </select>
                    </div>
                  </div>
                </div>
                <div class="col-md-2">
                  <div class="form-group">
                    <label class="control-label">价格</label>
                    <div class="">
                      <input id="pricelesser" type="text" data-parsley-min="0" class="form-control" data-parsley-type="integer" name="priceLowerLimit"
                             th:value="${page.priceLowerLimit}" placeholder="请输入价格下限">
                    </div>
                  </div>
                </div>
                <div class="col-md-2">
                  <div class="form-group">
                    <label class="control-label">至</label>
                    <div class="">
                      <input data-parsley-gte="#pricelesser" type="text" class="form-control" data-parsley-type="integer" name="priceUpperLimit"
                             th:value="${page.priceUpperLimit}" placeholder="请输入价格上限">
                    </div>
                  </div>
                </div>
                <div class="col-md-2">
                  <div class="form-group">
                    <label class="control-label">面积</label>
                    <div class="">
                      <input id="arealesser" class="form-control" name="areaLowerLimit" data-parsley-type="integer" data-parsley-min="0"
                             th:value="${page.areaLowerLimit}" type="text" placeholder="请输入面积下限">
                    </div>
                  </div>
                </div>
                <div class="col-md-2">
                  <div class="form-group">
                    <label class="control-label">至</label>
                    <div class="">
                      <input class="form-control" name="areaUpperLimit" data-parsley-type="integer" data-parsley-gte="#arealesser"
                             th:value="${page.areaUpperLimit}" type="text" placeholder="请输入面积上限">
                    </div>
                  </div>
                </div>
                <div class="col-md-2">
                  <label class="checkbox-inline c-radio mb">
                    <input type="checkbox" name="createdByMyself" value="1" th:checked="${page.createdByMyself == 1}">
                    <span class="fa fa-check"></span>仅查看我上传的</label>
                  <label class="checkbox-inline c-radio ml0" shiro:hasRole="sys_admin">
                    <input type="checkbox" name="invisible" value="1" th:checked="${page.invisible == 1}">
                    <span class="fa fa-check"></span>仅查看隐藏的</label>
                  <!--<input type="checkbox" name="approved" value="1" th:checked="${page.approved == 1}">-->
                  <!--<span class="fa fa-check"></span>-->
                </div>
                <div class="col-md-2">
                  <a class="btn-a" href="tukuregister.html" th:href="@{/design/page/create}"><button type="button" class="btn btn-primary">新增</button></a>
                  <button id="search-btn" type="submit" class="btn btn-primary">搜索</button>
                </div>
              </div>
            </form>
          </div>
          <!-- START table-responsive-->
          <div class="panel-heading">
            <div class="table-responsive">
              <table id="" class="table table-bordered table-hover">
                <thead>
                  <tr>
                    <th>城市</th>
                    <th>封面</th>
                    <th>行业</th>
                    <th>展示类型</th>
                    <th>结构</th>
                    <th>开口</th>
                    <th>价格</th>
                    <th>面积</th>
                    <th>查看数</th>
                    <th>下载数</th>
                    <th>操作</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="design : ${page.data}">
                    <td th:text="${design.city.name}">香港</td>
                    <td>
                      <div class="media">
                        <img src="../../img/1.jpg" th:src="${design.coverTemporaryUrl}" alt="Image" class="img-responsive">
                      </div>
                    </td>
                    <td th:text="${design.profession.name}">服务贸易</td>
                    <td th:text="${design.exhibitionType.name}">产品陈列</td>
                    <td th:text="${design.structure.name}">木质</td>
                    <td th:text="${design.openSides == 1 ? '单面' : design.openSides == 2 ? '双面' :  design.openSides == 3 ? '三面' : '四面'}">双面</td>
                    <td th:text="|${design.priceLowerLimit}~${design.priceUpperLimit == -1 ? '以上' : design.priceUpperLimit}|">2000~2200</td>
                    <td th:text="${design.area}">36</td>
                    <td th:text="${design.views}">36</td>
                    <td th:text="${design.downloads}">36</td>
                    <td>
                      <a href="./xiangqing.html?designID=5&pageIndex=1" th:href="@{/design/detail(designID=${design.id},pageIndex=${page.pageIndex},cityID=${page.cityID},
                            professionID=${page.professionID}, exhibitionTypeID=${page.exhibitionTypeID},
                            structureID=${page.structureID},openSides=${page.openSides},priceLowerLimit=${page.priceLowerLimit},
                            priceUpperLimit=${page.priceUpperLimit},areaLowerLimit=${page.areaLowerLimit},areaUpperLimit=${page.areaUpperLimit},
                            invisible=${page.invisible},createdByMyself=${page.createdByMyself})}"><button type="button" class="btn btn-circle btn-default">详情</button></a>
                      <a th:if="${design.loginUserHasRight}" class="btn-a" href="tukuregister.html" th:href="@{/design/page/modify(designID=${design.id},pageIndex=${page.pageIndex},cityID=${page.cityID},
                            professionID=${page.professionID}, exhibitionTypeID=${page.exhibitionTypeID},
                            structureID=${page.structureID},openSides=${page.openSides},priceLowerLimit=${page.priceLowerLimit},
                            priceUpperLimit=${page.priceUpperLimit},areaLowerLimit=${page.areaLowerLimit},areaUpperLimit=${page.areaUpperLimit},
                            invisible=${page.invisible},createdByMyself=${page.createdByMyself})}"><button type="button" class="btn btn-circle btn-info">编辑</button></a>
                      <a href="#" th:href="@{/design/delete(designID=${design.id},pageIndex=${page.pageIndex},cityID=${page.cityID},
                            professionID=${page.professionID}, exhibitionTypeID=${page.exhibitionTypeID},
                            structureID=${page.structureID},openSides=${page.openSides},priceLowerLimit=${page.priceLowerLimit},
                            priceUpperLimit=${page.priceUpperLimit},areaLowerLimit=${page.areaLowerLimit},areaUpperLimit=${page.areaUpperLimit},
                            invisible=${page.invisible},createdByMyself=${page.createdByMyself})}"><button th:if="${design.loginUserHasRight}" type="button" class="btn btn-circle btn-danger">删除</button></a>
                      <a href="#" th:href="@{/design/setIsVisible(designID=${design.id}, isVisible=${design.isVisible == 1 ? 0 : 1 },pageIndex=${page.pageIndex},cityID=${page.cityID},
                            professionID=${page.professionID}, exhibitionTypeID=${page.exhibitionTypeID},
                            structureID=${page.structureID},openSides=${page.openSides},priceLowerLimit=${page.priceLowerLimit},
                            priceUpperLimit=${page.priceUpperLimit},areaLowerLimit=${page.areaLowerLimit},areaUpperLimit=${page.areaUpperLimit},
                            invisible=${page.invisible},createdByMyself=${page.createdByMyself})}"><button type="button" class="btn btn-success btn-info" shiro:hasRole="sys_admin"
                              th:text="${design.isVisible == 1 ? '设为隐藏' : '设为可见' }">设为隐藏</button></a>
                    </td>
                  </tr>
                  <!--<tr>
                    <td>香港</td>
                    <td>
                      <div class="media">
                        <img src="../../img/1.jpg" alt="Image" class="img-responsive">
                      </div>
                    </td>
                    <td>服务贸易</td>
                    <td>产品陈列</td>
                    <td>木质</td>
                    <td>双面</td>
                    <td>2000~2200</td>
                    <td>36</td>
                    <td>36</td>
                    <td>36</td>
                    <td>
                      <a href="./xiangqing.html"><button type="button" class="btn btn-circle btn-default">详情</button></a>
                      <a class="btn-a" href="tukuregister.html"><button type="button" class="btn btn-circle btn-info">编辑</button></a>
                      <button type="button" class="btn btn-circle btn-danger">删除</button>
                      <button type="button" class="btn btn-success btn-info">设为隐藏</button>
                    </td>
                  </tr>-->
                </tbody>
              </table>
            </div>
            <!-- END panel-->
            <div class="panel-footer">
              <div class="row">
                <div class="text-right">
                  <ul class="pagination pagination-sm">
                    <li th:if="${page.pageIndex > 1}"><a href="#"
                            th:href="@{/design/list(pageIndex=${1},cityID=${page.cityID},
                            professionID=${page.professionID}, exhibitionTypeID=${page.exhibitionTypeID},
                            structureID=${page.structureID},openSides=${page.openSides},priceLowerLimit=${page.priceLowerLimit},
                            priceUpperLimit=${page.priceUpperLimit},areaLowerLimit=${page.areaLowerLimit},areaUpperLimit=${page.areaUpperLimit},
                            invisible=${page.invisible},createdByMyself=${page.createdByMyself})}"
                    >第一页</a></li>
                    <li th:if="${page.pageIndex > 1}"><a
                            th:href="@{/design/list(pageIndex=${page.pageIndex - 1},cityID=${page.cityID},
                            professionID=${page.professionID}, exhibitionTypeID=${page.exhibitionTypeID},
                            structureID=${page.structureID},openSides=${page.openSides},priceLowerLimit=${page.priceLowerLimit},
                            priceUpperLimit=${page.priceUpperLimit},areaLowerLimit=${page.areaLowerLimit},areaUpperLimit=${page.areaUpperLimit},
                            invisible=${page.invisible},createdByMyself=${page.createdByMyself})}"
                            href="#">«</a>
                    </li>
                    <li th:each="i : ${#numbers.sequence(page.startPageIndex, page.endPageIndex)}"
                        th:if="${i > 0}"
                        th:class="${page.pageIndex == i} ? 'active' : ''" class="active"><a
                            th:text="${i}"
                            th:href="${page.pageIndex == i} ? '#' : @{/design/list(pageIndex=${i},cityID=${page.cityID},
                            professionID=${page.professionID}, exhibitionTypeID=${page.exhibitionTypeID},
                            structureID=${page.structureID},openSides=${page.openSides},priceLowerLimit=${page.priceLowerLimit},
                            priceUpperLimit=${page.priceUpperLimit},areaLowerLimit=${page.areaLowerLimit},areaUpperLimit=${page.areaUpperLimit},
                            invisible=${page.invisible},createdByMyself=${page.createdByMyself})}"
                            href="#">-</a>
                    </li>
                    <li th:if="${page.pageIndex < page.totalPages}"><a
                            th:href="@{/design/list(pageIndex=${page.pageIndex + 1},cityID=${page.cityID},
                            professionID=${page.professionID}, exhibitionTypeID=${page.exhibitionTypeID},
                            structureID=${page.structureID},openSides=${page.openSides},priceLowerLimit=${page.priceLowerLimit},
                            priceUpperLimit=${page.priceUpperLimit},areaLowerLimit=${page.areaLowerLimit},areaUpperLimit=${page.areaUpperLimit},
                            invisible=${page.invisible},createdByMyself=${page.createdByMyself})}"
                            href="#">»</a>
                    </li>
                    <li th:if="${page.pageIndex < page.totalPages}"><a href="#"
                            th:href="@{/design/list(pageIndex=${page.totalPages},cityID=${page.cityID},
                            professionID=${page.professionID}, exhibitionTypeID=${page.exhibitionTypeID},
                            structureID=${page.structureID},openSides=${page.openSides},priceLowerLimit=${page.priceLowerLimit},
                            priceUpperLimit=${page.priceUpperLimit},areaLowerLimit=${page.areaLowerLimit},areaUpperLimit=${page.areaUpperLimit},
                            invisible=${page.invisible},createdByMyself=${page.createdByMyself})}"
                    >最后一页</a></li>
                    <li>
                      <span class="page-span">跳转到第
                        <input class="page-ipt" type="text">页
                        <a class="page-a" href="#">跳转</a>
                      </span>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </section>
  </div>
  <div class="alertB">
    <div id="zhuxiao" class="alert-wp">
      <p class="alert-title">注销账号</p>
      <div class="btn-wp">
        <button class="btn btn-lg notsure-btn">取消</button>
        <a class="btn-success btn btn-lg" href="#" th:href="@{/logout}">确定</a>
      </div>
    </div>
    <div id="resetpassword" class="alert-wp">
      <p class="alert-title">请设置新密码</p>
      <form action="#" method="post" th:action="@{/resetPassword}">
      <div class="resetpwd-wp">
        <input class="resetpwd form-control" name="newPassword" type="password">
        <p class="resetpwd-noneerr">内容不能为空</p>
      </div>
      <div class="btn-wp">
        <button type="button" class="btn btn-lg notsure-btn">取消</button>
        <button type="submit" class="btn-success btn btn-lg sure-btn">确定</button>
      </div>
      </form>
    </div>
  </div>

  <script type="text/javascript" src="../../js/vendor/modernizr/modernizr.custom.js" th:src="@{/js/vendor/modernizr/modernizr.custom.js}"></script>

  <script type="text/javascript" src="../../js/vendor/chosen_v1.2.0/chosen.jquery.min.js" th:src="@{/js/vendor/chosen_v1.2.0/chosen.jquery.min.js}"></script>
  <script type="text/javascript" src="../../js/vendor/seiyria-bootstrap-slider/dist/bootstrap-slider.min.js" th:src="@{/js/vendor/seiyria-bootstrap-slider/dist/bootstrap-slider.min.js}"></script>
  <script type="text/javascript" src="../../js/vendor/moment/min/moment-with-locales.min.js" th:src="@{/js/vendor/moment/min/moment-with-locales.min.js}"></script>
  <script type="text/javascript" src="../../js/vendor/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"
    th:src="@{/js/vendor/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js}"></script>
  <script type="text/javascript" src="../../js/vendor/bootstrap/dist/js/bootstrap.js" th:src="@{/js/vendor/bootstrap/dist/js/bootstrap.js}"></script>
  <script type="text/javascript" src="../../js/vendor/jQuery-Storage-API/jquery.storageapi.js" th:src="@{/js/vendor/jQuery-Storage-API/jquery.storageapi.js}"></script>
  <script type="text/javascript" src="../../js/vendor/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"
          th:src="@{/js/vendor/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js}"></script>
  <script type="text/javascript" src="../../js/vendor/parsleyjs/dist/parsley.min.js" th:src="@{/js/vendor/parsleyjs/dist/parsley.min.js}"></script>
  <script type="text/javascript" src="../../js/demo/demo-search.js" th:src="@{/js/demo/demo-search.js}"></script>
  <script type="text/javascript" src="../../js/vendor/parsleyjs/dist/zh_cn.js" th:src="@{/js/vendor/parsleyjs/dist/zh_cn.js}"></script>
  <script type="text/javascript" src="../../js/app.js" th:src="@{/js/app.js}"></script>
  <script type="text/javascript" src="../../js/base.js" th:src="@{/js/base.js}"></script>
  <script type="text/javascript" src="../../js/tukucenter.js" th:src="@{/js/tukucenter.js}"></script>
